<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rick">
        <div id="hair" class="center"></div>

        <div id="head" class="center"></div>

        <div id="group-eye" class="center">
            <div id="eye">
                <div id="pupil-left" class="center"></div>
            </div>
            <div id="eye">
                <div id="pupil-right" class="center"></div>
            </div>
        </div>

        <div id="left" class="center eyebrow"></div>
        <div id="right" class="center eyebrow"></div>

        <div id="nose-border" class="center"></div>
        <div id="nose" class="center"></div>
        <div id="nose-hide" class="center"></div>

        <div id="mouth" class="center"></div>

    </div>
</body>
</html>
